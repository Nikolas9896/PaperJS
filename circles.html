<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/circles.css">
    <script type="text/javascript" src="lib/paper-full.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.28/howler.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
        // Create a Paper.js Path to draw a line into it:
      
        var sound1 = new Howl({
            urls: ['sounds/bubbles.mp3']
        }); 
        var sound2 = new Howl({
            urls: ['sounds/clay.mp3']
        });

        var circles = [];
        //for analizing keypress
       function onKeyDown(event)
       {
       
        var maxPoint = new Point(view.size.width, view.size.height);
        var randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        var newCircle = new Path.Circle(new Point(point), 300);
        //check which one key pressed.
         if(event.key ==="a")
        {
            sound1.play();
            newCircle.fillColor = "#2c3e50";
        }
        if(event.key === "s")
        {
            sound2.play();
            newCircle.fillColor = "#16a085";
        }
        else {
            newCircle.fillColor = "orange";
        }

        
        circles.push(newCircle);

       }

       
       function onFrame(event){
        for( var i = 0; i < circles.length; i++)
        {      
            circles[i].fillColor.hue +=1;
            circles[i].scale(.9);
        }
       }
        

    </script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
